<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>멧돼지 사냥 카운트다운</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      margin-top: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 { font-size: 1.6rem; margin-bottom: 20px; }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    p.hint {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: -5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #00b894;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    button:hover { background: #019875; }

    #countdownPage {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }

    #countdown {
      font-size: 1.8rem;
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 20px 30px;
      border-radius: 15px;
    }

    #bgImage {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
      display: none;
    }
  </style>
</head>
<body>
  <img id="bgImage" alt="Background" />

  <div class="container" id="setup">
    <h1>카운트다운 설정</h1>

    <label for="titleInput">카운트다운 제목</label>
    <input type="text" id="titleInput" placeholder="예: 멧돼지 사냥 완성까지" />
    <p class="hint">제목을 입력하지 않으면 기본 제목이 사용됩니다.</p>

    <label for="imagePreset">이미지 URL 선택 (추천 목록)</label>
    <select id="imagePreset">
      <option value="">--- 선택하지 않음 ---</option>
    </select>

    <label for="imageUrl">또는 직접 입력</label>
    <input type="text" id="imageUrl" placeholder="예: https://example.com/image.jpg" />
    <p class="hint">이미지 URL을 입력하면 추천 목록에도 자동 저장됩니다.</p>

    <button onclick="startCountdown()">시작하기</button>
  </div>

  <div id="countdownPage">
    <h1 id="pageTitle"></h1>
    <div id="countdown">계산 중...</div>
  </div>

  <script>
    const targetDate = new Date("2025-04-04T11:00:00").getTime();
    const bg = document.getElementById("bgImage");

    async function loadPresets() {
      try {
        const res = await fetch("/.netlify/functions/get-urls");
        const urls = await res.json();
        const select = document.getElementById("imagePreset");

        urls.forEach(url => {
          const option = document.createElement("option");
          option.value = url;
          option.textContent = url;
          select.appendChild(option);
        });

        select.addEventListener("change", e => {
          document.getElementById("imageUrl").value = e.target.value;
        });
      } catch (err) {
        console.error("추천 목록 로딩 실패:", err);
      }
    }

    loadPresets();

    async function startCountdown() {
      const title = document.getElementById("titleInput").value.trim() || "멧돼지 사냥 완성까지";
      const url = document.getElementById("imageUrl").value.trim();

      if (url) {
        try {
          const res = await fetch("/.netlify/functions/save-url", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url }),
          });

          if (!res.ok) {
            const msg = await res.text();
            alert("이미지 URL 저장 실패:\n" + msg);
          }

          bg.src = url;
          bg.onload = () => { bg.style.display = "block"; };
          bg.onerror = () => alert("이미지를 불러올 수 없습니다.");
        } catch (err) {
          console.warn("URL 저장 실패", err);
        }
      }

      document.getElementById("setup").style.display = "none";
      document.getElementById("countdownPage").style.display = "block";
      document.getElementById("pageTitle").textContent = title;
      startTimer();
    }

    function startTimer() {
      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          document.getElementById("countdown").innerHTML = "🎯 완료!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          `${days}일 ${hours}시간 ${minutes}분 ${seconds}초 남음`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    // ✅ 버튼 클릭 가능하도록 전역 등록
    window.startCountdown = startCountdown;
  </script>
</body>
</html>
