  <script>
    const targetDate = new Date("2025-04-04T11:00:00").getTime();
    const bg = document.getElementById("bgImage");
    const preview = document.getElementById("previewImage");
    const imageUrlInput = document.getElementById("imageUrl");
    const titleInput = document.getElementById("titleInput");

    async function loadPresets() {
      try {
        const [imgRes, titleRes] = await Promise.all([
          fetch("/.netlify/functions/get-urls"),
          fetch("/.netlify/functions/get-titles")
        ]);
        const urls = await imgRes.json();
        const titles = await titleRes.json();

        const imgSelect = document.getElementById("imagePreset");
        const titleSelect = document.getElementById("titlePreset");

        urls.forEach(url => {
          const option = document.createElement("option");
          option.value = url;
          option.textContent = url;
          imgSelect.appendChild(option);
        });

        titles.forEach(title => {
          const option = document.createElement("option");
          option.value = title;
          option.textContent = title;
          titleSelect.appendChild(option);
        });

        imgSelect.addEventListener("change", e => {
          const selectedUrl = e.target.value;
          imageUrlInput.value = selectedUrl;
          updatePreviewImage(selectedUrl);
        });

        titleSelect.addEventListener("change", e => {
          titleInput.value = e.target.value;
        });
      } catch (err) {
        console.error("ì¶”ì²œ ëª©ë¡ ë¡œë”© ì‹¤íŒ¨:", err);
      }
    }

    function updatePreviewImage(url) {
      if (url) {
        preview.src = url;
        preview.style.display = "block";
      } else {
        preview.style.display = "none";
      }
    }

    imageUrlInput.addEventListener("input", e => {
      updatePreviewImage(e.target.value.trim());
    });

    loadPresets();

    async function startCountdown() {
      let title = titleInput.value.trim();
      let url = imageUrlInput.value.trim();

      const titleSelect = document.getElementById("titlePreset");
      const imgSelect = document.getElementById("imagePreset");

      if (!title) {
        const options = Array.from(titleSelect.options).filter(opt => opt.value);
        if (options.length > 0) {
          const random = options[Math.floor(Math.random() * options.length)];
          title = random.value;
          titleInput.value = title;
          titleSelect.value = title;
        }
      }

      if (!url) {
        const options = Array.from(imgSelect.options).filter(opt => opt.value);
        if (options.length > 0) {
          const random = options[Math.floor(Math.random() * options.length)];
          url = random.value;
          imageUrlInput.value = url;
          imgSelect.value = url;
          updatePreviewImage(url);
        }
      }

      if (title) {
        await fetch("/.netlify/functions/save-title", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title })
        });
      }

      if (url) {
        await fetch("/.netlify/functions/save-url", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        bg.src = url;
        bg.onload = () => { bg.style.display = "block"; };
        bg.onerror = () => alert("ì´ë¯¸ì§€ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
      }

      document.getElementById("setup").style.display = "none";
      document.getElementById("countdownPage").style.display = "block";
      document.getElementById("pageTitle").textContent = title;
      startTimer();
    }

    function startTimer() {
      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          document.getElementById("countdown").innerHTML = "ğŸ¯ ì™„ë£Œ!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          `${days}ì¼ ${hours}ì‹œê°„ ${minutes}ë¶„ ${seconds}ì´ˆ ë‚¨ìŒ`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    window.startCountdown = startCountdown;
  </script>
